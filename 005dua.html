<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUA</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
    <script language="javascript" type="text/javascript">
      function OnButtonClick() {
          target = document.getElementById("ENG-output");
          target.innerHTML = "DUA is a very cute tortoiseshell cat with blue eyes<br><br>DUA let me shake hands with her right hand";
      }

      function OnButtonClick2() {
          var target = document.getElementById("VIET-output");
          target.innerHTML = "DUA là một chú mèo mai rùa rất dễ thương với đôi mắt xanh<br><br>DUA cho tôi bắt tay phải cô ấy<br>";
      }
    </script>
</head>
<body>
  <p>でゅあさまのページ（A page of DUA）</p><br>
  <img src="005でゅあさま1.png" alt="でゅあさまの画像が表示されます。"　width="300px" height="300px"><br>
  
  <p>青い目をしたとても可愛らしい三毛猫さんです。</p>
  <p>握手をさせてくれる猫さんでした。</p><br>

  
  <input type="button" value="ENGLISH" onclick="OnButtonClick();"/><br />
  <br />
  <div id="ENG-output"></div>
  <br>
  
  <input type="button" value="VIETNAMESE" onclick="OnButtonClick2();"/><br />
  <br />

  <br>
  
  <a href="index.html">TOP PAGE</a><br>
